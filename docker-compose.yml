# Docker Compose for Chat UI
# Usage:
#   docker-compose up -d                    # Start app only (uses embedded/in-memory DB or external MongoDB)
#   docker-compose --profile db up -d       # Start app with MongoDB container
#   docker-compose --profile bundled up -d  # Start app with built-in MongoDB (single container)
#   docker-compose --profile app-only up -d # Start only the Node.js app (no DB at all)
#   docker-compose --profile prebuilt up -d # Use pre-built HF image (no build required)

services:
  # MongoDB service (optional, use with --profile db)
  mongo:
    image: mongo:8
    hostname: mongodb
    ports:
      - ${LOCAL_MONGO_PORT:-27017}:27017
    command: --replSet rs0 --bind_ip_all
    mem_limit: "5g"
    mem_reservation: "3g"
    healthcheck:
      test: test $$(mongosh --quiet --eval 'try {rs.status().ok} catch(e) {rs.initiate({_id:"rs0",members:[{_id:0,host:"mongodb:27017"}]}).ok}') -eq 1
      interval: 5s
    volumes:
      - mongodb-data:/data/db
    restart: always
    profiles:
      - db
    networks:
      - chat-ui-network

  # Pre-built Hugging Face image (no build required)
  prebuilt:
    image: ghcr.io/huggingface/chat-ui:latest
    ports:
      - "3000:3000"
    environment:
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://router.huggingface.co/v1}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MONGODB_URL=${MONGODB_URL}
      - MONGODB_DB_NAME=${MONGODB_DB_NAME:-chat-ui}
      - PUBLIC_APP_NAME=${PUBLIC_APP_NAME:-ChatUI}
      - PUBLIC_APP_ASSETS=${PUBLIC_APP_ASSETS:-chatui}
    env_file:
      - .env.local
    volumes:
      - ./.env.local:/app/.env.local:ro
      - chat-ui-data:/data
    restart: unless-stopped
    profiles:
      - prebuilt
    networks:
      - chat-ui-network

  # Pre-built with built-in MongoDB
  prebuilt-with-db:
    image: ghcr.io/huggingface/chat-ui-db:latest
    ports:
      - "3000:3000"
    environment:
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://router.huggingface.co/v1}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PUBLIC_APP_NAME=${PUBLIC_APP_NAME:-ChatUI}
      - PUBLIC_APP_ASSETS=${PUBLIC_APP_ASSETS:-chatui}
    env_file:
      - .env.local
    volumes:
      - chat-ui-db-data:/data
      - ./.env.local:/app/.env.local:ro
    restart: unless-stopped
    profiles:
      - prebuilt-db
    networks:
      - chat-ui-network

  # Chat UI Application (build from source)
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - INCLUDE_DB=false
    ports:
      - "3000:3000"
    environment:
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://router.huggingface.co/v1}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MONGODB_URL=${MONGODB_URL:-mongodb://mongo:27017}
      - MONGODB_DB_NAME=${MONGODB_DB_NAME:-chat-ui}
      - PUBLIC_APP_NAME=${PUBLIC_APP_NAME:-ChatUI}
      - PUBLIC_APP_ASSETS=${PUBLIC_APP_ASSETS:-chatui}
      - PUBLIC_APP_DESCRIPTION=${PUBLIC_APP_DESCRIPTION:-Making the community's best AI chat models available to everyone.}
      - DOTENV_LOCAL=${DOTENV_LOCAL}
    env_file:
      - .env.local
    volumes:
      - ./.env.local:/app/.env.local:ro
    restart: unless-stopped
    networks:
      - chat-ui-network

  # App only - explicit profile for running just the Node.js app without any database
  app-only:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - INCLUDE_DB=false
    ports:
      - "3000:3000"
    environment:
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://router.huggingface.co/v1}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MONGODB_URL=${MONGODB_URL}
      - MONGODB_DB_NAME=${MONGODB_DB_NAME:-chat-ui}
      - PUBLIC_APP_NAME=${PUBLIC_APP_NAME:-ChatUI}
      - PUBLIC_APP_ASSETS=${PUBLIC_APP_ASSETS:-chatui}
      - PUBLIC_APP_DESCRIPTION=${PUBLIC_APP_DESCRIPTION:-Making the community's best AI chat models available to everyone.}
      - DOTENV_LOCAL=${DOTENV_LOCAL}
    env_file:
      - .env.local
    volumes:
      - ./.env.local:/app/.env.local:ro
    restart: unless-stopped
    profiles:
      - app-only
    networks:
      - chat-ui-network

  # Chat UI with built-in MongoDB (all-in-one container)
  app-with-db:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - INCLUDE_DB=true
    ports:
      - "3000:3000"
    environment:
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://router.huggingface.co/v1}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PUBLIC_APP_NAME=${PUBLIC_APP_NAME:-ChatUI}
      - PUBLIC_APP_ASSETS=${PUBLIC_APP_ASSETS:-chatui}
      - DOTENV_LOCAL=${DOTENV_LOCAL}
    env_file:
      - .env.local
    volumes:
      - chat-ui-db-data:/data/db
      - ./.env.local:/app/.env.local:ro
    restart: unless-stopped
    profiles:
      - bundled
    networks:
      - chat-ui-network

volumes:
  mongodb-data:
  chat-ui-data:
  chat-ui-db-data:

networks:
  chat-ui-network:
    driver: bridge
